<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    .scale-box {
      width: 640px;  /* Tamaño real del iframe */
      height: 360px;
      transform: scale(0.4);  /* Escala visible más pequeña */
      transform-origin: top left;
    }
    iframe {
      width: 640px;
      height: 360px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="scale-box">
    <iframe src="https://vdo.ninja/?view=dXPDPLU&pw=12345&cleanoutput=1&noaudio=1&clean=1"></iframe>
  </div>
</body>
</html>
